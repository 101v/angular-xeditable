<div ng-controller="SendToServerCtrl">
  onbeforesave: 
  <a href="#" editable-text="user.name" onbeforesave="updateUserBefore($data)">
    {{ user.name }}
   </a>
  <br>
  onaftersave: 
  <a href="#" editable-text="user.name" onaftersave="updateUserAfter()">
    {{ user.name }}
  </a>
  <br>
  $scope.user: <pre>{{ user | json }}</pre>
</div>
